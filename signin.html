        <input type="PASSWORD" name="pass" id="Pass" placeholder="password" required>
        <br><br>
        <button>LOGIN </button>
        <br><br>
        <input type="checkbox" id="check">
        <span style="color:black; font-size: 17px; ">Remember Me</span>
